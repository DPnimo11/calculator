<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="./image/math-6683827_1280.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="error"></div>
    <div id="wrapper">
        <div id="screen">
            <div id="context"></div>
            <div id="text"></div>
        </div>
        <div id="buttons">
            <div id="row1" class="row">
                <div id="tag">DW-11</div>
                <button id="clear">C</button>
                <button id="delete" class="op">Del</button>
            </div>
            <div id="row2" class="row">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="op arith">รท</button>
            </div>
            <div id="row3" class="row">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="op arith">ร</button>
            </div>
            <div id="row4" class="row">
                <button class="num">3</button>
                <button class="num">2</button>
                <button class="num">1</button>
                <button class="op arith">-</button>
            </div>
            <div id="row5" class="row">
                <button class="num">0</button>
                <button id="decimal">.</button>
                <button id="equal" class="op">=</button>
                <button class="op arith">+</button>
            </div>
        </div>
    </div>
</body>
</html>
